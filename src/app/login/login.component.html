<!-- Material form login -->
<div class="container">
    <div class="row">
<div class="sidenav col-sm-6">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>

 <div class="main col-sm-6">
 
     <h1>Login</h1>
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name"  name="username" [(ngModel)]="username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
             </div>
             <button type="submit" class="btn btn-black" (click) = handleJWTAuthLogin()>Login</button>
             <button type="submit" class="btn btn-secondary">Register</button>
          </form>
      
  
 </div>
</div>
</div>
