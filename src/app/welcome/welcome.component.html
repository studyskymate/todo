


<div class="container-fluid">

  <ngb-carousel *ngIf="images">
     <ng-template ngbSlide>
       <div class="picsum-img-wrapper">
         <img [src]="images[0]" width="100%" alt="Random first slide">
       </div>
       <div class="carousel-caption">
         <h3>First slide label</h3>
         <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
       </div>
     </ng-template>
     <ng-template ngbSlide>
       <div class="picsum-img-wrapper">
         <img [src]="images[1]" width="100%" alt="Random second slide">
       </div>
       <div class="carousel-caption">
         <h3>Second slide label</h3>
         <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
       </div>
     </ng-template>
     <ng-template ngbSlide>
       <div class="picsum-img-wrapper">
         <img [src]="images[2]"  width="100%" alt="Random third slide">
       </div>
       <div class="carousel-caption">
         <h3>Third slide label</h3>
         <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
       </div>
     </ng-template>
   </ngb-carousel>
  </div>
 
  <div class="jumbotron text-center" style="background-color:white">
   <div class="row">
   

     <div class="col-md-3" *ngFor="let todo of [1,2,3,4,5,6,7,8]">
       <div class="card" style="width:200px">
         <img src="\assets\images\dinesh.jpg" style="width:100%; height: auto; object-fit:cover;" alt="Dinesh">
         <div class="card-body">
           <h4 class="card-title">Dinesh Kumar</h4>
           <p class="card-text">Check your Todos</p>
           <p> 
             <a class="btn btn-primary" routerLink="/todos">Todo</a></p> 
         </div>
       </div>

       </div>
     </div>
    </div>
   
   <br>
