<div class="container-fluid" style="width: 100%; height: 150px;">
  <ngb-carousel *ngIf="images">
     <ng-template ngbSlide>
       <div class="picsum-img-wrapper">
         <img [src]="images[0]" alt="Random first slide">
       </div>
       <div class="carousel-caption">
         <h3>First slide label</h3>
         <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
       </div>
     </ng-template>
     <ng-template ngbSlide>
       <div class="picsum-img-wrapper">
         <img [src]="images[1]" alt="Random second slide">
       </div>
       <div class="carousel-caption">
         <h3>Second slide label</h3>
         <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
       </div>
     </ng-template>
     <ng-template ngbSlide>
       <div class="picsum-img-wrapper">
         <img [src]="images[2]" alt="Random third slide">
       </div>
       <div class="carousel-caption">
         <h3>Third slide label</h3>
         <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
       </div>
     </ng-template>
   </ngb-carousel>


  </div>

  <div class="container-fluid" style="margin-top: 10px;">

<div class="row">

  <div class="col-md-3" *ngFor="let i of [1,2,3,4,5]">

    <div class="card" style="width: 150px;">
      <img class="card-img-top" src="\assets\images\dk.JPG"  alt="Card image cap" style="height: 150px;">
      <div class="card-body">
        <h5 class="card-title">welcome</h5>
        <p class="card-text">Click below</p>
        <a  class="btn btn-primary" routerLink="/todos">Todo</a>
      </div>
    </div>
  </div>

 </div>
