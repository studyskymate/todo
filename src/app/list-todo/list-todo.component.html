
<div class="container">
    <div class="alert alert-success" *ngIf='msgDelete'>{{msgDelete}}</div>
<table class="table">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Is Completed?</th>
            <th>Target Date</th>
            <th>Update</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td> <button class="btn btn-success" (click)="updateTodo(todo.id)"> Update</button></td>
            <td> <button class="btn btn-warning" (click)="deleteTodo(todo.id)"> Delete</button></td>
        </tr>

    </tbody>
    </table>

    <div class="row">  <td> <button class="btn btn-success" (click)="addTodo()"> Add Todo</button></td></div>

</div>
