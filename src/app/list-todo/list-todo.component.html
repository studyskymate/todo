
<div class="container" style="margin: 20px;">
    <div class="alert alert-success" *ngIf='msgDelete'>{{msgDelete}}</div>
    <h3>Goals:</h3>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>Description</th>
            <th>Is Completed?</th>
            <th>Target Date</th>
            <th>Update</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.username}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td> <button class="btn btn-success" (click)="updateTodo(todo.id)"> Update</button></td>
            <td> <button class="btn btn-warning" (click)="deleteTodo(todo.username,todo.id)"> Delete</button></td>
        </tr>
 
    </tbody>
    </table>

    <div class="row"> <td> <button class="btn btn-success" (click)="addTodo()"> Add Todo</button></td></div>
</div>
